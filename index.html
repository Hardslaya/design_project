<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>LAN Hotel | Living the gamer's life</title>
</head>
    <body>
        <section class="section-rooms">
            <div class="u-center-text u-margin-bottom-big">
                <h2 class="heading-secondary">
                    Habitaciones
                </h2>
            </div>
            <div class="row">
                <div class="col-1-of-4">
                    <div class="room-box">
                        <img src="img/whr.jpg" alt="White room" class="room-box__picture">
                        <h3 class="heading-tertiary u-margin-bottom-small">
                            White Wolf
                        </h3>
                        <p class="room-box__text">
                            Prueba
                        </p>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="room-box">
                        <img src="img/blr.jpg" alt="Blue room" class="room-box__picture">
                        <h3 class="heading-tertiary u-margin-bottom-small">
                            Pacific Blue
                        </h3>
                        <p class="room-box__text">
                            Prueba
                        </p>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="room-box">
                        <img src="img/grb.jpg" alt="Green room" class="room-box__picture">
                        <h3 class="heading-tertiary u-margin-bottom-small">
                            Green Hell
                        </h3>
                        <p class="room-box__text">
                            Prueba
                        </p>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="room-box">
                        <img src="img/redr.jpg" alt="Red room" class="room-box__picture">
                        <h3 class="heading-tertiary u-margin-bottom-small">
                            Royal Red
                        </h3>
                        <p class="room-box__text">
                            Prueba
                        </p>
                    </div>
                </div>
            </div>
        </section>    
    </body>
</html>
